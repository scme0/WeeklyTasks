<ion-header>
    <ion-navbar>
      <ion-title>Tasks</ion-title>
      <ion-buttons end>
            <button ion-button icon-only (click)="addTask()">
              <ion-icon name="add"></ion-icon>
            </button>
          </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let task of tasks">
            <ion-item>
                <p item-start>{{task.Id}}</p>
                <ion-label>{{task.Name}}</ion-label>
                <ion-checkbox item-end [(ngModel)]="task.IsCurrent"></ion-checkbox>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="danger" (click)="deleteTask(task)">
                    <ion-icon name="delete"></ion-icon>
                    Delete
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
  </ion-content>
