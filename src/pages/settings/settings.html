<ion-header>
    <ion-navbar>
        <ion-title>
        Settings
        </ion-title>
    </ion-navbar>
</ion-header>
      
<ion-content padding>
    <ion-list>
        <ion-list-header>General</ion-list-header>
        <button ion-item>
            <ion-label>Previous Weeks Editable</ion-label>
            <ion-checkbox item-end ([ngModel)]="settings.HistoryEditable"></ion-checkbox>
        </button>
        <ion-list-header>Data</ion-list-header>
        <button ion-item>Backup</button>
        <button ion-item>Export</button>
        <button ion-item>Import</button>
        <button ion-item>Clear All Data</button>
    </ion-list>
</ion-content>
