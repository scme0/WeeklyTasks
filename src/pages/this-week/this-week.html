<ion-header>
  <ion-navbar>
    <ion-title>This Week</ion-title>
    <ion-buttons end>
        <p >{{PercentComplete}}</p>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let task of TaskStatuses">
        <p item-start>{{task.Task.Id}}</p>
        <ion-label>{{task.Task.Name}}</ion-label>
        <ion-checkbox item-end [(ngModel)]="task.IsComplete"></ion-checkbox>
    </ion-item>
</ion-list>
</ion-content>
